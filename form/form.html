<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Device</title>
</head>

<body>
    <!-- Основное различие методов GET и POST в способе передачи данных обрабатывающему скрипту:
        Метод GET отправляет скрипту всю собранную информацию формы как часть URL: http://www.komtet.ru/script.php?login=admin&name=komtet
        Метод POST передает данные таким образом, что пользователь сайта уже не видит передаваемые скрипту данные: http://www.komtet.ru/script.php-->

    <!-- Cтрого запрещается размещать форму внутри другой формы -->

    <!-- Элементы <fieldset> и <legend></legend> не распознают flex в некоторых браузерах их можно использовать, когда flex не нужен-->

    <!-- Оборачивать лейбл и input в элемент <div> — это общепринятая практика.
        Элемент <p> также часто используется, как и HTML-списки (последние часто используются для структурирования
        множественных чекбоксом или радио-кнопок). В добавок к элементу <fieldset> часто используют HTML-заголовки
        (например, <h1>, <h2>) и секционирование (например, <section>) для стуктурирования сложных форм. -->

    <!-- С div, когда нужен flex-->

    <form class="form" action="https://echo.htmlacademy.ru" method="post">
        <div class="">
            <label for="связь с input (username)" class="visually-hidden"></label>
            <input id="связь с label (username)" type="text" placeholder="Ваше имя" aria-label="(для скринридера) Нужно ввести Ваше имя"
            name="для поиска в js (name)" required>

            <label for="usercomment" class=""></label>
            <textarea id="usercomment" cols="20" rows="5" placeholder="Ваш комментарий" name="comment" required></textarea>
        </div>

        <div class="">
            <button class="form__button" type="submit" name="">Отправить</button>
            <div class="">
                <input id="" type="checkbox" aria-label="" name="" required>
                <label for="">Какой-то текст</label>
            </div>
        </div>
    </form>

    <!-- Или так с fieldset, когда flex не нужен -->
    <form>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="M.">
                            Mister
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Ms.">
                            Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
    </form>

</body>

</html>
